<ion-view title="Cadastro Vacinação" id="page17" cache-view = "false">
  <ion-content padding="true" class="has-header">
    <h3 id="cadastroControle-heading7" style="color:#000000;text-align:center;">Informações</h3>
    <form id="cadastroVacinacao-form10" class="list" ng-submit = "cadastrar(vacinacao)" name = "cadastroVacinacaoForm">
      <label class="item item-input" id="cadastroVacinacao-input12">
        <span class="input-label">Data da vacinação*</span>
        <input type="date" placeholder="Data" ng-required = "true" ng-model = "vacinacao.data">
      </label>
      <div class="spacer" style="width: 300px; height: 10px;"></div>
      <div ng-if="online == true">
        <label class="item item-select" id="cadastroControle-select14">
          <span class="input-label">Selecione os animais vacinados *</span>  
          <ion-checkbox ng-repeat = "animal in animais" ng-model="animaisSelecionados" ng-change="animaisSel(animal)" ng-checked="animal.marcado" >{{animal.nomeNumero}}</ion-checkbox>          
        </label>          
        <div class="spacer" style="width: 300px; height: 18px;"></div>      
        <label class="item item-select" id="cadastroVacinacao-select15">
          <span class="input-label">Medicamento *</span>
          <select ng-required = "true" ng-options = "medicamento.nome for medicamento in medicamentos" ng-model = "vacinacao.medicamento">          
          </select>
        </label>      
        <div class="spacer" style="width: 300px; height: 18px;"></div>
      </div>
      <label class="item item-input" id="cadastroVacinacao-textarea2">
        <span class="input-label"></span><textarea placeholder="Observações" ng-model = "vacinacao.observacao"></textarea></label>
      <button id="cadastroVacinacao-button5" class="button button-positive icon-left button-block button-block ion-checkmark-circled" type = "submit" ng-disabled = "cadastroVacinacaoForm.$invalid">Salvar</button>
      <div class="spacer" style="width: 300px; height: 10px;"></div>
    </form>    
     <button id="cadastroControle-button6" class="button button-assertive icon-left button-block button-block ion-close-circled" ng-click="cancelar()">Cancelar</button>
  </ion-content>
</ion-view>
