<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/bluebird.min.js"></script>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic.cloud.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script> 
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
      .show-list-numbers-and-dots ul{
        list-style-type: disc;
        padding-left:40px;
      }
      .show-list-numbers-and-dots ol{
        list-style-type: decimal;
        padding-left:40px;
      }      

    </style>

    <script src="js/Chart.min.js"></script>    
    <script src="js/angular-chart.min.js"></script>
    <script src="js/ngStorage.min.js"></script>        

    <script src="js/app.js"></script>    
    <script src="js/controllers.js"></script>
    <script src="js/controllers/loginCtrl.js"></script>
    <script src="js/controllers/cadastros/cadastrosCtrl.js"></script>
    <script src="js/controllers/cadastros/fazendasCtrl.js"></script>
    <script src="js/controllers/cadastros/rebanhosCtrl.js"></script>
    <script src="js/controllers/cadastros/animaisCtrl.js"></script>
    <script src="js/controllers/cadastros/racasCtrl.js"></script>
    <script src="js/controllers/cadastros/medicamentosCtrl.js"></script>
    <script src="js/controllers/cadastros/doencasCtrl.js"></script>
    <script src="js/controllers/controles/controleAnimalCtrl.js"></script>
    <script src="js/controllers/controles/manejosCtrl.js"></script>
    <script src="js/controllers/controles/movimentacoesCtrl.js"></script>
    <script src="js/controllers/controles/controlesCtrl.js"></script>
    <script src="js/controllers/controles/ocorrenciaCtrl.js"></script>
    <script src="js/controllers/controles/vacinacoesCtrl.js"></script>
    <script src="js/controllers/relatorios/relAnimaisPorEntradaCtrl.js"></script>
    <script src="js/controllers/relatorios/relVermifugacaoCtrl.js"></script>
    <script src="js/controllers/relatorios/relMovimentacaoCtrl.js"></script>
    <script src="js/controllers/relatorios/relPartosCtrl.js"></script>
    <script src="js/controllers/relatorios/relNumeroCriasCtrl.js"></script>
    <script src="js/controllers/relatorios/relOcorrenciasClinicasCtrl.js"></script>
    <script src="js/controllers/relatorios/relControleParasitarioCtrl.js"></script>
    <script src="js/controllers/relatorios/relPrevisaoPartosCtrl.js"></script>
    <script src="js/controllers/relatorios/relCoberturaReprodutorCtrl.js"></script>
    <script src="js/controllers/relatorios/relFemeasIdadeReprodutivaCtrl.js"></script>
    <script src="js/controllers/relatorios/relTamanhoEfetivoCtrl.js"></script>
    <script src="js/controllers/relatorios/relIntervaloGeracaoCtrl.js"></script>
    <script src="js/controllers/relatorios/rebanhoRelatorioCtrl.js"></script>
    <script src="js/controllers/relatorios/relGanhoGeneticoCtrl.js"></script>
    <script src="js/controllers/relatorios/relatoriosCtrl.js"></script>
    <script src="js/routes.js"></script>
    
     
    <script src="js/directives.js"></script>
     
    <script src="js/services.js"></script>
    <script src="js/localService.js"></script>
    

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
  <div>
    <ion-side-menus>

      <ion-side-menu-content>

        <ion-nav-bar class="bar-positive">
          <ion-nav-buttons side="left">
          <!-- Toggle left side menu -->
          <button menu-toggle="left" class="button button-icon icon ion-navicon-round"></button>
          </ion-nav-buttons>

          <ion-nav-back-button class="button-clear"></i>Voltar</ion-nav-back-button>

        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>

      </ion-side-menu-content>

       <!-- Menu esquerdo -->
      <ion-side-menu side="left">    
        <ion-header-bar class="bar-stable">
          <h4 class = "tittle">Usuário</h4>
        </ion-header-bar>        
        <ion-content>
          <br/>          
          <div align = "center" ng-if = "usuario.permissao == 'ROLE_PECUARISTA'">
            <img src="{{image}}" style = "border-radius:50%">
          </div>
          <br/>           
            <div class="item item-body" >          
                <p style="font-weight:bold">Nome: {{usuario.nome}}
                <p style="font-weight:bold">Email: {{usuario.email}}
                <p style="font-weight:bold">Município: {{usuario.municipio}}                 
            </div>                     

          <br/>
          <br/>
          <br/>

          <div align="center">
            <button id="cadastroAnimal-button" class="button button-assertive icon-left ion-log-out" ng-click="logout()" menu-close>Sair</button>
          </div>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>
  </div>
</div>
  </body>
</html>
